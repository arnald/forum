<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details - Forum</title>
    <!-- Link to main stylesheet for consistent forum styling -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Navigation bar with conditional user info display -->
    <nav>
        <!-- Standard navigation links -->
        <a href="/">Home</a>
        <a href="/posts">Posts</a>
        <a href="/login">Login</a>

        <!-- User info section - shown when user is authenticated -->
        <!-- Allows authenticated users to see their login status -->
        <span id="user-info" style="display: none;">
            Welcome, <span id="username"></span>!
            <button id="logout-btn">Logout</button>
        </span>
    </nav>

    <!-- Main content area -->
    <main>
        <!-- Post content container -->
        <!-- JavaScript will load the specific post details here -->
        <!-- Post ID is extracted from URL parameters -->
        <div id="post-container">
            <!-- Post content will be loaded here by post-detail.js -->
            <!-- Includes: title, content, author, creation date, vote counts, categories -->
        </div>

        <!-- Comments section for the post -->
        <div id="comments-section">
            <h3>Comments</h3>

            <!-- Comment creation form - only shown to authenticated users -->
            <!-- Form is hidden by default and shown by JavaScript if user is logged in -->
            <form id="commentForm" style="display: none;">
                <div>
                    <!-- Text area for new comment content -->
                    <textarea id="comment-content" placeholder="Write your comment..." rows="4" required></textarea>
                </div>
                <!-- Submit button creates new comment via API -->
                <button type="submit">Add Comment</button>
            </form>

            <!-- Comments list container -->
            <!-- JavaScript will load and display all comments for this post -->
            <!-- Supports threaded/nested comments with replies -->
            <div id="comments-list">
                <!-- Comments will be loaded here by post-detail.js -->
                <!-- Each comment includes: content, author, date, vote counts, reply option -->
                <!-- Nested replies are displayed with indentation -->
            </div>
        </div>

        <!-- Error message container for displaying errors -->
        <div id="error-message" style="color: red; display: none;"></div>
    </main>

    <!-- JavaScript files for functionality -->
    <!-- auth.js handles user authentication state and UI updates -->
    <script src="/static/js/auth.js"></script>
    <!-- post-detail.js handles post loading, comment display, voting, and comment creation -->
    <script src="/static/js/post-detail.js"></script>
</body>
</html>
