<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Forum</title>
    <!-- Link to main stylesheet for consistent forum styling -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Navigation bar - modified for login page (no login link) -->
    <nav>
        <a href="/">Home</a>
        <a href="/posts">Posts</a>
        <!-- Register link instead of login since user is on login page -->
        <a href="/register">Register</a>
    </nav>

    <!-- Main content area -->
    <main>
        <h1>Login</h1>

        <!-- Login form - handles both email and username login -->
        <!-- Form submission is handled by JavaScript in auth.js -->
        <form id="loginForm">
            <!-- Input field for email or username -->
            <div>
                <label for="identifier">Email or Username:</label>
                <!-- Single input field that can accept either email or username -->
                <input type="text" id="identifier" name="identifier" required>
            </div>

            <!-- Password input field -->
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Radio buttons to choose login method -->
            <!-- This determines which API endpoint to use for authentication -->
            <div>
                <!-- Login with email option (default) -->
                <input type="radio" id="loginEmail" name="loginType" value="email" checked>
                <label for="loginEmail">Login with Email</label>

                <!-- Login with username option -->
                <input type="radio" id="loginUsername" name="loginType" value="username">
                <label for="loginUsername">Login with Username</label>
            </div>

            <!-- Submit button triggers form submission and API call -->
            <button type="submit">Login</button>
        </form>

        <!-- Error message container - shown when login fails -->
        <!-- JavaScript will populate this with error messages and toggle visibility -->
        <div id="error-message" style="color: red; display: none;"></div>

        <!-- Link to registration page for new users -->
        <p>Don't have an account? <a href="/register">Register here</a></p>
    </main>

    <!-- JavaScript file for authentication functionality -->
    <!-- Handles form submission, API calls, session management, and redirects -->
    <script src="/static/js/auth.js"></script>
</body>
</html>
