{{define "content"}}
<div class="container">
    <div class="form-container">
        <h2>Edit Post</h2>
        <form method="POST" action="/edit-post/{{.Post.ID}}">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{.Post.Title}}" required>
            </div>

            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="10" required>{{.Post.Content}}</textarea>
            </div>

            <div class="form-group">
                <label>Categories:</label>
                <div class="checkbox-group">
                    {{range .Categories}}
                        <label class="checkbox-label">
                            <input type="checkbox" name="categories" value="{{.ID}}"
                                {{range $.PostCategories}}{{if eq . $.ID}}checked{{end}}{{end}}>
                            {{.Name}}
                        </label>
                    {{end}}
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Update Post</button>
                <a href="/post/{{.Post.ID}}" class="btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{{end}}
